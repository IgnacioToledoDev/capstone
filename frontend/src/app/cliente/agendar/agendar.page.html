<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back-outline" class="back-button" fill="clear"></ion-icon>
    <ion-title class="title">Agendar Hora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-vertical">
  <!-- // todo i need to mechanic to selecte -->
  <!-- when enter a i need a button to open modal and when selected a mechanic will be view the card -->
  <h3 class="title">Mantenciones en Curso:</h3>
  <ion-card class="welcome-container">
    <div class="ion-padding welcome-container__section">
      <ion-list>
        <ion-item lines="none" class="ion-text-center ion-justify-content-center" (click)="setOpen(true)">
          <div class="no_mechanic_selected">
            <ion-button expand="block" fill="clear">Seleccionar mecanico</ion-button>
            <ion-label class="ion-padding ion-text-wrap ion-text-center">
              <h3>No hay mecanico selecionado</h3>
            </ion-label>
          </div>
        </ion-item>
      </ion-list>
    </div>
  </ion-card>


  <!-- // todo i need to car selected

  // todo i need the list of services to selecte
  // todo i need the list of hours to selecte -->
  <!-- this is the modal -->
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Selecciona un mecanico</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-item lines="none" *ngFor="let mechanic of mechanics">
            <p>{{ mechanic.name }}</p>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
