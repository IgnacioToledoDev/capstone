<ion-header>
  <!-- Botón de regreso con flecha -->
<ion-icon name="arrow-back-outline" slot="start" class="back-button" fill="clear" (click)="goBack()"></ion-icon>
<ion-icon name="close-outline" slot="end" class="close-button" routerLink="/cliente/home-cliente"></ion-icon>
  <ion-title class="title">Calificación</ion-title>
  <br>
  <br>
</ion-header>

<ion-content padding>
  <br>
  <br>
  <br>
  <div class="calificacion-container">
    <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Descripción de la imagen" class="imagen-calificacion" />

    <div class="estrellas">
      <ion-icon *ngFor="let star of stars; let i = index"
                 [name]="i < rating ? 'star' : 'star-outline'"
                 (click)="rate(i + 1)"></ion-icon>
    </div>

    <ion-item>
      <ion-label position="stacked" class="text">Deja tu comentario:</ion-label>
      <ion-textarea [(ngModel)]="comment" class="input-item" placeholder="Escribe tu comentario aquí..."></ion-textarea>
    </ion-item>
    <br>
    <ion-button color="tertiary" (click)="submitRating()">Enviar Calificación</ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="button-container">
      <ion-button class="custom-button" expand="block" routerLink="/cliente/home-cliente">
        <ion-icon slot="start" name="home"></ion-icon>
        Inicio
      </ion-button>
      <ion-button class="custom-button" expand="block" routerLink="/mecanico/ajustes">
        <ion-icon slot="start" name="person"></ion-icon>
        Perfil
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
