<ion-header class="ion-justify-content-center ion-text-no-wrap ion-padding-vertical">
  <ion-icon name="arrow-back-outline" class="back-button" fill="clear" (click)="goBack()"></ion-icon>
  <ion-title class="title">Lista de Vehículos</ion-title>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-top">
  <ion-searchbar class="input-item" placeholder="Buscar vehículos por patente..." (ionInput)="filterByPatente($event)"
    animated></ion-searchbar>

  <ion-list lines="none" class="list__car">
    <ion-item class="item" *ngFor="let car of CarObjects">
      <ion-card class="client-card" (click)="selectCar(car)">
        <!-- routerLink="/cliente/agendar " -->
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="3" class="container ion-text-center ion-justify-content-center">
                <div class="container">
                  <div class="container__background">
                    <ion-icon name="car-sport" class="icon"></ion-icon>
                  </div>
                </div>
              </ion-col>
              <ion-col size="auto">
                <ion-label class="text-no-wrap">
                  <p>{{ car.patente || 'No tiene patente registrada'}}</p>
                  <p>{{ car.marca }} {{ car.modelo }} Año {{ car.year }}</p>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <div class="button-container">
    <ion-button class="custom-button" expand="block" routerLink="/cliente/home-cliente">
      <ion-icon slot="start" name="home"></ion-icon>
      Inicio
    </ion-button>
    <ion-button class="custom-button" expand="block" routerLink="/mecanico/ajustes">
      <ion-icon slot="start" name="settings-outline"></ion-icon>
      Ajustes
    </ion-button>
  </div>
</ion-footer>
