
<ion-header>
  <ion-icon name="arrow-back-outline" class="back-button" fill="clear" (click)="goBack()"></ion-icon>
  <ion-title class="title">Lista de vehículos</ion-title>
  <br><br>
</ion-header>

<ion-content [fullscreen]="true">
  <br><br><br>
  <ion-searchbar class="input-item" placeholder="Buscar vehículos por patente..." (ionInput)="filterByPatente($event)"></ion-searchbar>
  <ion-card class="client-card">
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let evento of filteredEventos" routerLink="/cliente/cotiza-estado">
          <ion-label>
            <h2>{{ evento.patente }}</h2>
            <p>{{ evento.marca }}</p>
            <p>{{ evento.modelo }} - Año: {{ evento.year }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <div class="button-container">
    <ion-button class="custom-button" expand="block" routerLink="/cliente/home-cliente">
      <ion-icon slot="start" name="home"></ion-icon>
      Inicio
    </ion-button>
    <ion-button class="custom-button" expand="block" routerLink="/mecanico/ajustes">
      <ion-icon slot="start" name="person"></ion-icon>
      Perfil
    </ion-button>
  </div>
</ion-footer>
