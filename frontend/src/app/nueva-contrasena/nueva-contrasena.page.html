<ion-content class="ion-padding">
  <h1>Nueva Contraseña</h1>
  <form>
    <ion-item>
      <p>Para poder cambiar contraseña es necesario enviar un correo electrónico para verificar que eres tú.</p>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nueva Contraseña:</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Repetir nueva contraseña:</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-button expand="block" routerLink="/inicio-sesion">Volver al inicio sesión</ion-button>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>AutoMinder</ion-title>
  </ion-toolbar>
</ion-footer>
