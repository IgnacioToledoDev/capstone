<ion-header>
  <ion-toolbar>
    <ion-title>Agregar vehículo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Marca</ion-label>
      <ion-select formControlName="brand">
        <ion-select-option *ngFor="let brand of brands" [value]="brand">{{ brand }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Modelo</ion-label>
      <ion-select formControlName="model">
        <ion-select-option *ngFor="let model of models" [value]="model">{{ model }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Año</ion-label>
      <ion-select formControlName="year">
        <ion-select-option *ngFor="let year of years" [value]="year">{{ year }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Patente</ion-label>
      <ion-input formControlName="patente"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" routerLink="/Mecanico/">Agregar vehículo</ion-button>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>AutoMinder</ion-title>
  </ion-toolbar>
</ion-footer>
