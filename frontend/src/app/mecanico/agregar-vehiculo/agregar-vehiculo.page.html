<ion-content class="ion-padding">
<!-- Botón con la flecha en la esquina superior izquierda -->

<br>
<br>
<h1 class="title">Agregar Vehículo</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="vehicleForm" class="car-form">
  <ion-item class="input-item">
    <ion-label position="floting" class="label">Marca:</ion-label>
    <ion-select formControlName="brand" (ionChange)="onBrandChange($event.detail.value)" slot="end">
      <ion-select-option *ngFor="let brand of carBrands" [value]="brand.id"> 
        {{ brand.name }} 
      </ion-select-option>
    </ion-select>
  </ion-item>
    <p></p>
  <ion-item class="input-item">
    <ion-label position="floting" class="label">Modelo:</ion-label>
    <ion-select formControlName="model" slot="end">
      <ion-select-option *ngFor="let model of models" [value]="model.id">
        {{ model.name }}
      </ion-select-option>
    </ion-select>
  </ion-item>
    <p></p>
  <ion-item class="input-item">
    <ion-label position="floting" class="label">Año:</ion-label>
    <ion-select formControlName="year" slot="end">
      <ion-select-option *ngFor="let year of years" [value]="year">{{ year }}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item class="input-item">
    <ion-label position="floating" class="label">Patente:</ion-label>
    <ion-input
      formControlName="patente"
      (ionInput)="onPatenteInput($event)"
      maxlength="6"
    ></ion-input>
  </ion-item>  
  <br>
  <ion-button type="submit" >Agregar Vehículo</ion-button> 
  </form>
</ion-content>

<ion-text class="line1">__________________</ion-text>
