<form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label>Marca</ion-label>
    <ion-select formControlName="brand">
      <ion-select-option *ngFor="let brand of brands" [value]="brand">{{ brand }}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Modelo</ion-label>
    <ion-select formControlName="model">
      <ion-select-option *ngFor="let model of models" [value]="model">{{ model }}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>AÃ±o</ion-label>
    <ion-select formControlName="year">
      <ion-select-option *ngFor="let year of years" [value]="year">{{ year }}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Patente</ion-label>
    <ion-input formControlName="patente"></ion-input>
  </ion-item>
  <ion-button expand="full" type="submit">Enviar</ion-button>
</form>
