<ion-content class="ion-padding">
  <!-- Botón con la flecha en la esquina superior izquierda -->
  <ion-icon
    name="arrow-back-outline" class="back-button" fill="clear" a routerLink="/inicio-sesion"
  ></ion-icon>
  <br>
  <br>
  <h1 class="title">Registrar usuario</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="user-form">
    <ion-label position="floting">Nombre de usuario:</ion-label>
    <ion-item class="input-item">
      <ion-input formControlName="username"></ion-input>
    </ion-item>
    <ion-label position="floting">Número de teléfono:</ion-label>
    <ion-item class="input-item">
      <ion-input formControlName="phoneNumber" type="tel"></ion-input>
    </ion-item>
    <ion-label position="floting">Correo electrónico</ion-label>
    <ion-item class="input-item">
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-label position="floting">Rut</ion-label>
    <ion-item class="input-item">
      <ion-input formControlName="rut"></ion-input>
    </ion-item>
    <ion-button type="submit" routerLink="/mecanico/agregar-vehiculo">Crear cuenta</ion-button>
  </form>
  </ion-content>

  <ion-text class="line1">__________________</ion-text>
  <h2 class="final">AutoMinder</h2>
