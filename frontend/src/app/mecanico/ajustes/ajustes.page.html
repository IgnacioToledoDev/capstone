<ion-header>
  <!-- Botón de regreso con flecha -->
<ion-icon name="arrow-back-outline" class="back-button" fill="clear" (click)="goBack()"></ion-icon>
  <ion-title>Ajustes</ion-title>
  <br>
  <br>
</ion-header>

<ion-content>
  <br>
  <br>
  <ion-card class="profile-card">
    <ion-card-header>
      <ion-avatar>
        <br>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-card-title class="ion-text-capitalize">Bienvenido, {{ user.name }}</ion-card-title>
      <br>
      <ion-card-subtitle>
        {{ user.roles === 'MECHANIC_USER' ? 'Mecánico' : 'Cliente' }}
      </ion-card-subtitle>
    </ion-card-header>
    <br>
  </ion-card>
  
  <h1 class="title">Configuraciones Básicas</h1>
  <ion-card>
  <ion-list class="settings-list">
    <ion-item button routerLink="/mecanico/lista-car">
      <ion-icon slot="start" name="car-outline" ></ion-icon>
      <ion-label>Autos</ion-label>
    </ion-item>

    <ion-item button>
      <ion-icon slot="start" name="notifications-outline"></ion-icon>
      <ion-label>Notificaciones</ion-label>
    </ion-item>

    <ion-item button>
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      <ion-label>Cambiar contraseña</ion-label>
    </ion-item>
  </ion-list>
</ion-card>


  <div class="logout-button" (click)="presentLogoutConfirm()">
    <ion-button expand="block" color="tertiary">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      Cerrar Sesión
    </ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="button-container">
      <ion-button class="custom-button" expand="block" (click)="goBack()">
        <ion-icon slot="start" name="home"></ion-icon>
        Inicio
      </ion-button>
      <ion-button class="custom-button" expand="block" >
        <ion-icon slot="start" name="person"></ion-icon>
        Perfil
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
