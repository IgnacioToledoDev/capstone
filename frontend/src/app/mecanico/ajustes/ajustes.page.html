<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="profile-card">
    <ion-card-header>
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-card-title class="ion-text-capitalize">Bienvenido, {{ user.name }}</ion-card-title>
      <ion-card-subtitle>
        {{ user.roles === 'MECHANIC_USER' ? 'Mecánico' : 'Cliente' }}
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-list class="settings-list">
    <ion-item button>
      <ion-icon slot="start" name="car-outline"></ion-icon>
      <ion-label>Autos</ion-label>
    </ion-item>

    <ion-item button>
      <ion-icon slot="start" name="notifications-outline"></ion-icon>
      <ion-label>Notificaciones</ion-label>
    </ion-item>

    <ion-item button>
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      <ion-label>Cambiar contraseña</ion-label>
    </ion-item>
  </ion-list>

  <ion-list class="feedback-list">
    <ion-item button>
      <ion-icon slot="start" name="help-circle-outline"></ion-icon>
      <ion-label>Preguntas frecuentes - FAQ</ion-label>
    </ion-item>

    <ion-item button>
      <ion-icon slot="start" name="globe-outline"></ion-icon>
      <ion-label>Abrir sitio web</ion-label>
    </ion-item>

    <ion-item button>
      <ion-icon slot="start" name="alert-circle-outline"></ion-icon>
      <ion-label>Reportar un error</ion-label>
    </ion-item>
  </ion-list>

  <div class="logout-button" (click)="presentLogoutConfirm()">
    <ion-button expand="block" color="tertiary">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      Cerrar sesión
    </ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="button-container">
      <ion-button class="custom-button" expand="block" routerLink="/mecanico/home-mecanico">
        <ion-icon slot="start" name="home"></ion-icon>
        Inicio
      </ion-button>
      <ion-button class="custom-button" expand="block" >
        <ion-icon slot="start" name="person"></ion-icon>
        Perfil
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
