<ion-header>
  <ion-icon name="arrow-back-outline" slot="start" class="back-button" (click)="goBack()" fill="clear"></ion-icon>
  <ion-title>Historial</ion-title>
</ion-header>

<ion-content [fullscreen]="true">
  <br>
  <br>
  <ion-searchbar
    class="input-item"
    placeholder="Buscar Servicios..."
    (ionInput)="onSearchChange($event)">
  </ion-searchbar>
  
  <ion-card class="client-card">
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let evento of filteredEventos" routerLink="/mecanico/home-mecanico">
          <ion-label>
            <h2>Servicio: {{ evento.name }}</h2>
            <p>Nombre clinte: {{ evento.owner.name }} {{ evento.owner.lastname }}</p>
            <p>Email clinte: {{ evento.owner.email }}</p>
            <p>Fin: {{ evento.end_maintenance | date: 'short' }}</p>
            <p>veh√≠culo: {{ evento.car.fullName }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
