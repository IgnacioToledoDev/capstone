<ion-content class="ion-padding">
  <!-- Botón con la flecha en la esquina superior izquierda -->

  <br>
  <br>
  <h1 class="title">Iniciar sesión</h1>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login-form">
    <ion-label position="stacked">Correo electrónico:</ion-label>
    <ion-item class="input-item">
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <p></p>
    <ion-label position="stacked">Contraseña:</ion-label>
    <ion-item class="input-item">
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    
    <ion-button type="submit">Iniciar sesión</ion-button>
    <ion-text>
      <a routerLink="/recuperar-contrasena">¿Has olvidado tu contraseña?</a>
    </ion-text>
  </form>
</ion-content>

<ion-text class="line1">__________________</ion-text>
<h2 class="final">AutoMinder</h2>
