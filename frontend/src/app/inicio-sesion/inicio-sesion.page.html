<ion-content class="ion-padding">
  <h1>inisiar sesion</h1>
  <form>
    <ion-item>
      <ion-label position="floating">Correo electrónico:</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña:</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" routerLink="/home">Iniciar sesión</ion-button>

    <ion-button expand="block" color="light">
      <ion-icon slot="start" name="logo-google" ></ion-icon>
      Iniciar sesión con Google
    </ion-button>

    <ion-text color="medium">
      <a routerLink="/recuperar-contrasena">¿Has olvidado tu contraseña?</a>
    </ion-text>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>AutoMinder</ion-title>
  </ion-toolbar>
</ion-footer>
