<ion-content class="ion-padding">
  <h1>Inisiar Sesion</h1>
  <form>
    <ion-item>
      <p>Para poder cambiar contraseña es necesario enviar un correo electrónico para verificar que eres tú.</p>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correeo electrónico:</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="recuperarcontrasena()">Enviar Correo</ion-button>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>AutoMinder</ion-title>
  </ion-toolbar>
</ion-footer>
