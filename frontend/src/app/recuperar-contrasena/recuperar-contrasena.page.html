<ion-content class="ion-padding">
  <h1>Recuperar Contraseña</h1>
  <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <p>Para poder cambiar la contraseña es necesario enviar un correo electrónico para verificar que eres tú.</p>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo electrónico:</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="recoverForm.invalid">Enviar Correo</ion-button>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>AutoMinder</ion-title>
  </ion-toolbar>
</ion-footer>
